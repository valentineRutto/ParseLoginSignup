apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "com.valentine.parseloginsignup"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.github.paolorotolo:appintro:3.1.0'
    compile 'com.github.himanshu-soni:image-intent-handler:c7957ecc7a'
    compile 'com.github.futuresimple:android-floating-action-button:1.10.0'
    compile 'com.github.manuelpeinado.glassactionbar:glassactionbar-abc:0.3.0'
    compile 'net.simonvt.menudrawer:menudrawer:3.0.+@aar'
    compile 'com.android.support:cardview-v7:22.2.1'
}
